<!DOCTYPE html>

<head>

    <!-- Telegram Web App SDK -->

    <style>

        body {

        .container {

        /* –®–∞–ø–∫–∞ —Å –ª–æ–≥–æ—Ç–∏–ø–æ–º –≤ –ª–µ–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É */
        .header {

        .logo-container {

        .logo-placeholder {

            background-image: url('logo-removebg-preview.png');

        .bank-name {

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç - –ø–æ —Ü–µ–Ω—Ç—Ä—É */
        .main-content {

        .welcome-text {

            color: #2e7d32;

        /* –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        .main-button {

            color: white;
            border: none;
            border-radius: 14px;
            padding: 22px 40px;

            font-weight: 600;
            cursor: pointer;
            width: 100%;

            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.25);
            margin-top: 20px;
        }

        .main-button:hover, .main-button:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.35);
        }

        .main-button:active {
            transform: translateY(0);
        }

        /* –ò–∫–æ–Ω–∫–∞ –±–∞–Ω–∫–∞ */
        .bank-icon {
            width: 100px;
            height: 100px;

            border-radius: 25px;
            margin-bottom: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.12);

        /* –§—É—Ç–µ—Ä */
        .footer {

            padding: 15px 0 10px 0;
            color: #999999;
            font-size: 13px;

        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å - –ù–ï –¢–†–û–ì–ê–ï–ú */
        @media (max-width: 768px) {
            .logo-placeholder {

                height: 50px;
                border-radius: 12px;
            }
            
            .bank-name {
                font-size: 22px;
            }
            
            .logo-container {
                gap: 12px;
            }
            
            .welcome-text {
                margin-bottom: 40px;
                max-width: 280px;
            }
            
            .welcome-text h1 {
                font-size: 24px;
            }
            
            .welcome-text p {
                font-size: 15px;
            }
            
            .bank-icon {
                width: 85px;
                height: 85px;
                font-size: 34px;
                margin-bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .logo-placeholder {
                width: 40px;
                height: 40px;
                border-radius: 10px;
            }
            
            .logo-container {
                gap: 10px;
            }
            
            .bank-name {
                font-size: 20px;
            }
            
            .header {
                padding: 8px 0 0 0;
            }
            
            .welcome-text h1 {
                font-size: 22px;
            }
            
            .welcome-text p {

            }
            
            .main-button {
                padding: 18px 32px;
                font-size: 18px;
                max-width: 260px;
                border-radius: 12px;
            }
            
            .bank-icon {
                width: 75px;
                height: 75px;

            }
            
            .main-content {

            }
        }

        @media (max-width: 360px) {

            }
            
            .bank-name {

            }
            
            .main-button {

                font-size: 16px;

            }
        }

        /* –¢–û–õ–¨–ö–û –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–Ω–æ–π –≤–µ—Ä—Å–∏–∏ */
        @media (min-width: 769px) {
            .container {
                padding: 40px 60px;
                max-width: 1200px;
            }
            
            .header {
                position: absolute;
                top: 40px;
                left: 60px;
                z-index: 10;
                padding: 0;
            }
            
            .logo-container {
                gap: 15px;
            }
            
            .logo-placeholder {
                width: 60px; /* –ù–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–∏–ª –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞ */
                height: 60px;

            }
            
            .bank-name {
                font-size: 26px;
            }
            
            .main-content {
                justify-content: center;
                align-items: center;
                margin-top: 0;
            }
            
            .welcome-text {
                max-width: 400px;
                margin-bottom: 60px;
            }
            
            .welcome-text h1 {
                font-size: 36px;
            }
            
            .welcome-text p {
                font-size: 18px;
            }
            
            .main-button {
                max-width: 350px;
                padding: 24px 48px;
                font-size: 22px;
            }
            
            .bank-icon {
                width: 120px;
                height: 120px;
                font-size: 48px;
                margin-bottom: 40px;
            }
            
            .footer {
                position: absolute;
                bottom: 40px;
                left: 0;
                right: 0;
                width: 100%;
                text-align: center;
                padding: 0;
                border-top: none;
            }
        }

        /* –î–ª—è –æ—á–µ–Ω—å –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (min-width: 1200px) {
            .container {
                padding: 50px 80px;
            }
            
            .header {
                left: 80px;
                top: 50px;
            }
            
            .welcome-text h1 {
                font-size: 40px;
            }
            
            .welcome-text p {
                font-size: 20px;
            }
        }

        @media (min-height: 700px) {
            .main-content {
                justify-content: center;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        /* Dark theme –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (prefers-color-scheme: dark) {
            .bank-icon {
                background: linear-gradient(135deg, #2e4a2e, #1b5e20);
            }
            
            .footer {
                border-top-color: #333;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –®–∞–ø–∫–∞ —Å –ª–æ–≥–æ—Ç–∏–ø–æ–º –≤ –ª–µ–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É -->
        <div class="header">
            <div class="logo-container">
                <div class="logo-placeholder"></div>
                <div class="bank-name">–ê—É—Ä—É–º–±–∞–Ω–∫</div>
            </div>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
        <div class="main-content">
            <div class="bank-icon fade-in">
                üè¶
            </div>
            
            <div class="welcome-text fade-in">
                <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</h1>
                <p>–ù–∞–¥–µ–∂–Ω—ã–µ –±–∞–Ω–∫–æ–≤—Å–∫–∏–µ —É—Å–ª—É–≥–∏ –¥–ª—è –≤–∞—à–µ–≥–æ –∫–æ–º—Ñ–æ—Ä—Ç–∞ –∏ —É—Å–ø–µ—Ö–∞</p>
            </div>

            <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ -->
            <button class="main-button fade-in" onclick="goToCredits()">
                –ü—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å –∫—Ä–µ–¥–∏—Ç—ã
                <span style="font-size: 20px;">‚Üí</span>
            </button>
        </div>

        <!-- –§—É—Ç–µ—Ä -->
        <div class="footer">
            <p>¬© 2023 –ê—É—Ä—É–º–±–∞–Ω–∫. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // –†–∞—Å—à–∏—Ä—è–µ–º Web App –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        
        // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥" –Ω–∞ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        tg.MainButton.hide();
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç–∞
        tg.setHeaderColor('#2e7d32');
        tg.setBackgroundColor('#ffffff');
        
        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∫—Ä–µ–¥–∏—Ç–æ–≤
        function goToCredits() {
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            const button = event.currentTarget;
            button.style.transform = 'scale(0.95)';
            button.style.opacity = '0.8';
            
            setTimeout(() => {
                button.style.transform = '';
                button.style.opacity = '';
            }, 150);
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Ñ–∞–π–ª loans.html –≤ —ç—Ç–æ–º –∂–µ Web App
            window.location.href = 'loans.html';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('–ê—É—Ä—É–º–±–∞–Ω–∫ - –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            
            // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ç–µ–º—É Telegram
            if (tg.colorScheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É –ª–æ–≥–æ—Ç–∏–ø–∞
            const logo = document.querySelector('.logo-placeholder');
            
            // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –ª–æ–≥–æ—Ç–∏–ø–∞ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
            const logoImg = new Image();
            logoImg.src = 'logo-removebg-preview.png';
            
            logoImg.onload = function() {
                console.log('–õ–æ–≥–æ—Ç–∏–ø logo-removebg-preview.png –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ');
            };
            
            logoImg.onerror = function() {
                console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–æ–≥–æ—Ç–∏–ø–∞ logo-removebg-preview.png, –∏—Å–ø–æ–ª—å–∑—É–µ–º fallback');
                // Fallback –µ—Å–ª–∏ –ª–æ–≥–æ—Ç–∏–ø –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è
                logo.style.background = 'linear-gradient(135deg, #2e7d32, #4caf50)';
                logo.style.display = 'flex';
                logo.style.alignItems = 'center';
                logo.style.justifyContent = 'center';
                logo.innerHTML = 'A';
                logo.style.color = 'white';
                logo.style.fontSize = '22px';
                logo.style.fontWeight = 'bold';
            };
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–π
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.animationDelay = `${index * 0.2}s`;
            });
            
            // –î–µ–ª–∞–µ–º –ª–æ–≥–æ—Ç–∏–ø –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–º
            logo.style.cursor = 'pointer';
            logo.addEventListener('click', function() {
                tg.showAlert('–ê—É—Ä—É–º–±–∞–Ω–∫ - –í–∞—à –Ω–∞–¥–µ–∂–Ω—ã–π —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–π –ø–∞—Ä—Ç–Ω–µ—Ä');
            });
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã Telegram
        tg.onEvent('themeChanged', function() {
            if (tg.colorScheme === 'dark') {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
        });
    </script>
</body>
