    <script>
        $(document).ready(function() {
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            if (isMobile) {
                // –£–ª—É—á—à–∞–µ–º –æ—Ç–∑—ã–≤—á–∏–≤–æ—Å—Ç—å –Ω–∞ —Ç–∞—á-—É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
                $('.credit-button').on('touchstart', function(e) {
                    e.preventDefault();
                    $(this).addClass('active');
                }).on('touchend', function() {
                    $(this).removeClass('active');
                });
                
                // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑–∞–ª–∏–ø–∞–Ω–∏–µ hover –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
                if (isIOS) {
                    document.addEventListener('touchstart', function() {}, {passive: true});
                }
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            $('.credit-button').click(function(e) {
                if (isMobile) {
                    e.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –¥–≤–æ–π–Ω–æ–π –∫–ª–∏–∫ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
                }
                
                const buttonId = $(this).attr('id');
                const buttonTitle = $(this).find('.button-title').text().split('–¥–æ')[0].trim();
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è —Å —É—á–µ—Ç–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
                $(this).css({
                    'transform': isMobile ? 'scale(0.97)' : 'scale(0.98)',
                    'background-color': '#e8f5e9',
                    'border-color': '#4caf50'
                });
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                setTimeout(() => {
                    $(this).css({
                        'transform': '',
                        'background-color': '',
                        'border-color': ''
                    });
                }, isMobile ? 150 : 200);
                
                // –í—ã–≤–æ–¥–∏–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –≤ –∫–æ–Ω—Å–æ–ª—å
                console.log(`–í—ã–±—Ä–∞–Ω –∫—Ä–µ–¥–∏—Ç: "${buttonTitle}"`);
                
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –ø–µ—Ä–µ—Ö–æ–¥ –∏–ª–∏ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
                // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –≤–∏–±—Ä–∞—Ü–∏—é (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
                if (isMobile && navigator.vibrate) {
                    navigator.vibrate(50); // –ö–æ—Ä–æ—Ç–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è
                }
            });
            
            // –î–ª—è –¥–µ—Å–∫—Ç–æ–ø–æ–≤ –¥–æ–±–∞–≤–ª—è–µ–º hover —ç—Ñ—Ñ–µ–∫—Ç—ã
            if (!isMobile) {
                $('.credit-button').hover(
                    function() {
                        $(this).find('.button-icon').css('transform', 'scale(1.05)');
                    },
                    function() {
                        $(this).find('.button-icon').css('transform', 'scale(1)');
                    }
                );
            }
            
            // –§–æ–∫—É—Å –¥–ª—è –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ (–∫–ª–∞–≤–∏–∞—Ç—É—Ä–∞, —Å–∫—Ä–∏–Ω—Ä–∏–¥–µ—Ä—ã)
            $('.credit-button').focus(function() {
                $(this).css('outline', '3px solid rgba(76, 175, 80, 0.3)');
                $(this).css('outline-offset', '2px');
            }).blur(function() {

            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à–∏ Enter –¥–ª—è –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏
            $('.credit-button').on('keypress', function(e) {
                if (e.which === 13 || e.keyCode === 13) {
                    $(this).click();

            });
            
            // –õ–æ–≥–∏–∫–∞ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫
            $('#consumerCredit').click(function() {
                console.log('–û—Ç–∫—Ä—ã—Ç—å —Ñ–æ—Ä–º—É –∑–∞—è–≤–∫–∏ –Ω–∞ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—å—Å–∫–∏–π –∫—Ä–µ–¥–∏—Ç');
            });
            
            $('#mortgageCredit').click(function() {
