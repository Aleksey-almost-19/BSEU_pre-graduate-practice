<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ê—É—Ä—É–º–±–∞–Ω–∫ - –ì–ª–∞–≤–Ω–∞—è</title>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #40a7e3;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f1f1f1;
        }

        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* –®–∞–ø–∫–∞ —Å –ª–æ–≥–æ—Ç–∏–ø–æ–º */
        .header {
            padding: 10px 0 30px 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-placeholder {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(46, 125, 50, 0.2);
            /* –í–∞—à–µ –ª–æ–≥–æ –∏–∑ —Ñ–∞–π–ª–∞ */
            background-image: url('logo.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f8fef8;
        }

        .bank-name {
            font-size: 24px;
            font-weight: 700;
            color: #2e7d32;
            letter-spacing: -0.5px;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç - –ø–æ —Ü–µ–Ω—Ç—Ä—É */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px 0;
        }

        .welcome-text {
            margin-bottom: 60px;
            max-width: 320px;
        }

        .welcome-text h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2e7d32;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .welcome-text p {
            font-size: 18px;
            color: #666666;
            line-height: 1.5;
        }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        .main-button {
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 24px 48px;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            max-width: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
            margin-top: 20px;
        }

        .main-button:hover, .main-button:active {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(76, 175, 80, 0.4);
        }

        .main-button:active {
            transform: translateY(-1px);
        }

        /* –ò–∫–æ–Ω–∫–∞ –±–∞–Ω–∫–∞ */
        .bank-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            border-radius: 30px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.15);
        }

        /* –§—É—Ç–µ—Ä */
        .footer {
            text-align: center;
            padding: 20px 0 10px 0;
            color: #999999;
            font-size: 14px;
            border-top: 1px solid #f0f0f0;
            margin-top: auto;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .logo-placeholder {
                width: 44px;
                height: 44px;
            }
            
            .bank-name {
                font-size: 22px;
            }
            
            .welcome-text h1 {
                font-size: 28px;
            }
            
            .welcome-text p {
                font-size: 16px;
            }
            
            .main-button {
                padding: 20px 40px;
                font-size: 20px;
                max-width: 280px;
            }
            
            .bank-icon {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
        }

        @media (min-height: 700px) {
            .main-content {
                justify-content: center;
            }
            
            .welcome-text {
                margin-bottom: 80px;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        /* Dark theme –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (prefers-color-scheme: dark) {
            .bank-icon {
                background: linear-gradient(135deg, #2e4a2e, #1b5e20);
            }
            
            .footer {
                border-top-color: #333;
            }
            
            .logo-placeholder {
                background-color: #1a2c1a;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –®–∞–ø–∫–∞ —Å –ª–æ–≥–æ—Ç–∏–ø–æ–º -->
        <div class="header">
            <div class="logo-container">
                <div class="logo-placeholder"></div>
                <div class="bank-name">–ê—É—Ä—É–º–±–∞–Ω–∫</div>
            </div>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
        <div class="main-content">
            <div class="bank-icon fade-in">
                üè¶
            </div>
            
            <div class="welcome-text fade-in">
                <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</h1>
                <p>–ù–∞–¥–µ–∂–Ω—ã–µ –±–∞–Ω–∫–æ–≤—Å–∫–∏–µ —É—Å–ª—É–≥–∏ –¥–ª—è –≤–∞—à–µ–≥–æ –∫–æ–º—Ñ–æ—Ä—Ç–∞ –∏ —É—Å–ø–µ—Ö–∞</p>
            </div>

            <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ -->
            <button class="main-button fade-in" onclick="goToCredits()">
                –ü—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å –∫—Ä–µ–¥–∏—Ç—ã
                <span style="font-size: 24px;">‚Üí</span>
            </button>
        </div>

        <!-- –§—É—Ç–µ—Ä -->
        <div class="footer">
            <p>¬© 2023 –ê—É—Ä—É–º–±–∞–Ω–∫. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // –†–∞—Å—à–∏—Ä—è–µ–º Web App –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        
        // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥" –Ω–∞ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        tg.MainButton.hide();
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç–∞
        tg.setHeaderColor('#2e7d32');
        tg.setBackgroundColor('#ffffff');
        
        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∫—Ä–µ–¥–∏—Ç–æ–≤
        function goToCredits() {
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            const button = event.currentTarget;
            button.style.transform = 'scale(0.95)';
            button.style.opacity = '0.8';
            
            setTimeout(() => {
                button.style.transform = '';
                button.style.opacity = '';
            }, 150);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É –≤ –±–æ—Ç–∞ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∫—Ä–µ–¥–∏—Ç–æ–≤
            tg.sendData(JSON.stringify({
                action: 'open_credits',
                bank: 'aurumbank'
            }));
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            tg.showAlert('–û—Ç–∫—Ä—ã–≤–∞–µ–º –∫—Ä–µ–¥–∏—Ç–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã...');
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
                tg.close();
            }, 1000);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('–ê—É—Ä—É–º–±–∞–Ω–∫ - –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            
            // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ç–µ–º—É Telegram
            if (tg.colorScheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É –ª–æ–≥–æ—Ç–∏–ø–∞
            const logo = document.querySelector('.logo-placeholder');
            logo.addEventListener('load', function() {
                console.log('–õ–æ–≥–æ—Ç–∏–ø –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ');
            });
            
            logo.addEventListener('error', function() {
                console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–æ–≥–æ—Ç–∏–ø–∞, –∏—Å–ø–æ–ª—å–∑—É–µ–º fallback');
                // Fallback –µ—Å–ª–∏ –ª–æ–≥–æ—Ç–∏–ø –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è
                this.style.background = 'linear-gradient(135deg, #2e7d32, #4caf50)';
                this.style.display = 'flex';
                this.style.alignItems = 'center';
                this.style.justifyContent = 'center';
                this.innerHTML = 'A';
                this.style.color = 'white';
                this.style.fontSize = '22px';
                this.style.fontWeight = 'bold';
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–π
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.animationDelay = `${index * 0.2}s`;
            });
            
            // –î–µ–ª–∞–µ–º –ª–æ–≥–æ—Ç–∏–ø –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–º
            logo.style.cursor = 'pointer';
            logo.addEventListener('click', function() {
                tg.showAlert('–ê—É—Ä—É–º–±–∞–Ω–∫ - –í–∞—à –Ω–∞–¥–µ–∂–Ω—ã–π —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–π –ø–∞—Ä—Ç–Ω–µ—Ä');
            });
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã Telegram
        tg.onEvent('themeChanged', function() {
            if (tg.colorScheme === 'dark') {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
        });
    </script>
</body>
