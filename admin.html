<!DOCTYPE html>
<html>
<head>
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫—Ä–µ–¥–∏—Ç–∞–º–∏</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f7fa; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #005BFF; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .loan-card { background: white; padding: 15px; margin-bottom: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .delete-btn { background: #dc3545; margin-left: 10px; }
        .edit-btn { background: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫—Ä–µ–¥–∏—Ç–∞–º–∏</h1>
        
        <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫—Ä–µ–¥–∏—Ç–∞ -->
        <div style="background: white; padding: 20px; border-radius: 10px; margin-bottom: 30px;">
            <h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –∫—Ä–µ–¥–∏—Ç</h2>
            <form id="addLoanForm">
                <div class="form-group">
                    <input type="text" name="name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫—Ä–µ–¥–∏—Ç–∞" required>
                </div>
                <div class="form-group">
                    <input type="text" name="rate" placeholder="–°—Ç–∞–≤–∫–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –æ—Ç 11.9%)" required>
                </div>
                <div class="form-group">
                    <input type="text" name="term" placeholder="–°—Ä–æ–∫ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –¥–æ 7 –ª–µ—Ç)" required>
                </div>
                <div class="form-group">
                    <input type="text" name="amount" placeholder="–°—É–º–º–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –¥–æ 15 000 BYN)" required>
                </div>
                <div class="form-group">
                    <textarea name="advantage" placeholder="–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–æ" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <textarea name="details" placeholder="–ü–æ–¥—Ä–æ–±–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ" rows="3" required></textarea>
                </div>
                <button type="submit">üíæ –î–æ–±–∞–≤–∏—Ç—å –∫—Ä–µ–¥–∏—Ç</button>
            </form>
        </div>

        <!-- –°–ø–∏—Å–æ–∫ –∫—Ä–µ–¥–∏—Ç–æ–≤ -->
        <h2>üìã –°—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –∫—Ä–µ–¥–∏—Ç—ã</h2>
        <div id="loansList"></div>
    </div>

    <script>
        const API_URL = 'https://bseu-pre-graduate-practice.onrender.com';

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤—Å–µ –∫—Ä–µ–¥–∏—Ç—ã
        async function loadLoans() {
            const res = await fetch(`${API_URL}/api/consumer-loans`);
            const loans = await res.json();
            
            const html = loans.map(loan => `
                <div class="loan-card">
                    <h3>${loan.name}</h3>
                    <p><strong>–°—Ç–∞–≤–∫–∞:</strong> ${loan.rate}</p>
                    <p><strong>–°—Ä–æ–∫:</strong> ${loan.term}</p>
                    <p><strong>–°—É–º–º–∞:</strong> ${loan.amount}</p>
                    <p><strong>–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–æ:</strong> ${loan.advantage}</p>
                    <p><strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong> ${loan.details}</p>
                    <button onclick="deleteLoan(${loan.id})" class="delete-btn">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                </div>
            `).join('');
            
            document.getElementById('loansList').innerHTML = html;
        }

        // –î–æ–±–∞–≤–∏—Ç—å –∫—Ä–µ–¥–∏—Ç
        document.getElementById('addLoanForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            const res = await fetch(`${API_URL}/api/consumer-loans`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            
            const result = await res.json();
            alert(result.message);
            e.target.reset();
            loadLoans();
        };

        // –£–¥–∞–ª–∏—Ç—å –∫—Ä–µ–¥–∏—Ç
        async function deleteLoan(id) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å –∫—Ä–µ–¥–∏—Ç?')) return;
            
            const res = await fetch(`${API_URL}/api/consumer-loans/${id}`, {
                method: 'DELETE'
            });
            
            const result = await res.json();
            alert(result.message);
            loadLoans();
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –∫—Ä–µ–¥–∏—Ç—ã –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadLoans();
    </script>
</body>
</html>
